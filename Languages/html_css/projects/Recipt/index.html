<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .receipt {
            max-width: 400px;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-header h1 {
            margin: 0;
        }
        .receipt-body {
            margin-bottom: 20px;
        }
        .receipt-footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="receipt-header">
            <h1>TBags Association</h1>
            <p>CBD Mavoko, Athi-River, Nairobi</p>
        </div>
        <div class="receipt-body">
            <p><strong>Date:</strong> 2025-01-10</p>
            <p><strong>Item:</strong> trashbags 30ml x 2</p>
            <p><strong>Price:</strong> 50.00</p>
            <p><strong>Payment Method:</strong> Credit Card</p>
        </div>
        <div class="receipt-footer">
            <p>Thank you for your purchase!</p>
        </div>
    </div>
</body>
</html>
