<!DOCTYPE html>
<html>
<body>

{% for x in myAccounts %}

  <h3>{{ x }}</h3>
{% endfor %}

<p>In views.py you can see what the fruits variable looks like.</p>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
     <th>Phone number</th>
  </tr>
  {% for x in myAccounts %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstName }}</td>
        <td>{{ x.lastName }}</td>
        <td>{{ x.phoneNumber }}</td>
    </tr>
  {% endfor %}
</table>


</body>
</html>
