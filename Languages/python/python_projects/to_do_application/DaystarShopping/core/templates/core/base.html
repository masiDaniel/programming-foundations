<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%} {%endblock%} | Daystar</title>
</head>
<body>
    <div class="py-6 px-6 flex justify-between items-center border-b  border-grey-200">
        <a href="/" class="text-xt font-semibold" >Daystar</a>

        <div class="space-x-6">
            <a href="#" class="text-ig font-semibold hover:text-gray-500">New item</a>
             <a href="#" class="text-ig font-semibold hover:text-gray-500">Browse</a>

             <a href="#"  class="px-6 py-3 text-ig font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">login</a>
             <a href="#"  class="px-6 py-3 text-ig font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>

        </div>
    </div>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 py-6 flex justify-between bg-gray-600">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-ig text-gray-300 ">shop at your convinience any time any place </p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            
            <ul class="space-y-2">
                <li><a href="#" class="text-ig text-teal-500 hover:text-teal-700">about</a></li>
                <li><a href="{% url 'contact' %}" class="text-ig text-teal-500 hover:text-teal-700">Contcts</a></li>
                <li><a href="#" class="text-ig text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-ig text-teal-500 hover:text-teal-700">terms of use</a></li>

            </ul>
        </div>
    </footer>
  
    
</body>
</html>
